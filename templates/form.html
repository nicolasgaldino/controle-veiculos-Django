<!DOCTYPE html>

{% load static %}

<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formul√°rio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <div class="col-8 m-auto pt-2 pb-2 text-center">
    <h1>Cadastro</h1>
  </div>

  <div class="col-8 m-auto pt-3 pb-2 text-center">
    <a href="{% url 'home' %}" class="btn btn-info">Voltar</a>
  </div>

  <div class="col-8 m-auto pt-4 pb-2 text-center">
    <div id="result"></div>
    <form name="form" id="form" action="{% if db %} /update/{{db.id}} {% else %} /create/ {% endif %}" method="POST">
      {% csrf_token %}
      <div class="form-group mt-4">Modelo: {{ form.modelo_carro }}</div>
      <div class="form-group mt-4">Marca: {{ form.marca_carro }}</div>
      <div class="form-group mt-4">Ano: {{ form.ano_carro }}</div>
      <input type="submit" class="btn btn-success mt-4" value="Salvar">
    </form>
  </div>
  <script src="{% static 'javascript.js' %}"></script>
</body>
</html>
